        <div>
            <table id="kalkulator">
                <tr>
                    <td colspan="2"><label for="number1">Liczba 1:</label></td>
                    <td colspan="2"><input type="number" id="number1" name="number1"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="number2">Liczba 2:</label></td>

                </tr>
                <tr>
                    <td colspan="2"><label for="addition">Dodawanie</label><input type="radio" id="addition"
                                                                                  name="operation" value="addition">
                    </td>
                    <td colspan="2"><label for="subtraction">Odejmowanie</label><input type="radio" id="subtraction"
                                                                                       name="operation"
                                                                                       value="subtraction">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="multiplication">Mno≈ºenie</label><input type="radio" id="multiplication"
                                                                                       name="operation"
                                                                                       value="multiplication"></td>
                    <td colspan="2"><label for="division">Dzielenie</label><input type="radio" id="division"
                                                                                  name="operation" value="division">
                    </td>
                </tr>
                <tr>
                    <td colspan="4"><label for="sqrt">Pierwiastkowanie (dla Liczby 1)</label><input type="radio"
                                                                                                    id="sqrt"
                                                                                                    name="operation"
                                                                                                    value="sqrt"></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <button type="button" onclick="calculate()">Oblicz</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="result">Wynik:</label></td>
                    <td colspan="2"><input type="text" id="result" name="result" readonly></td>
                </tr>
                <tr>
                    <td colspan="4"><p id="error" class="error"></p></td>
                </tr>
