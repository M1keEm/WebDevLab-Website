<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidacja</title>
</head>
<body>
<h2>Walidacja</h2>
<div>
    <form action="#" method="get">
        <p>
            Imię*:<br>
            <label>
                <input type="text" name="imie" required pattern="[a-zA-Z-]{1,30}" autofocus autocapitalize="words">
            </label><br>
            Nazwisko*:<br>
            <label>
                <input type="text" name="nazwisko" required pattern="[a-zA-Z-]{1,30}\s[a-zA-Z-]{1,30}">
            </label><br>
            Nr telefonu*:<br>
            <label>
                <input type="tel" name="telefon" required placeholder="123 456 789" maxlength="9" pattern="[0-9]{9}">
            </label><br>
            Email*:<br>
            <label>
                <input type="email" name="email" required placeholder="mail@gmail.com">
            </label><br>
            Data urodzenia:<br>
            <label>
                <input type="date" name="data">
            </label><br>
            Hasło*:<br>
            <label>
                <input type="password" name="haslo" required>
            </label><br>
        </p>
        <p>
            <label>
                Uczeń:
                <input type="radio" name="kto" value="uczen">
            </label>&emsp;
            <label>
                Student:
                <input type="radio" name="kto" value="student">
            </label>&emsp;
            <label>
                Pracownik:
                <input type="radio" name="kto" value="pracownik">
            </label><br>
            <br>
            Zainteresowania:
            <label>
                <select name="zainteresowania" multiple size="3">
                    <option value="sport">Sport</option>
                    <option value="muzyka">Muzyka</option>
                    <option value="film">Film</option>
                    <option value="motoryzacja">Motoryzacja</option>
                    <option value="taniec">Taniec</option>
                    <option value="podróże">Podróże</option>
                </select>
            </label><br>
            <label>
                <input required type="checkbox" name="akceptacja">
                Akceptuję regulamin
            </label>*<br>
            <input type="submit" value="Rejestruj">
            <input type="reset" value="Wyczyść">
        </p>
    </form>
</div>
</body>
</html>
