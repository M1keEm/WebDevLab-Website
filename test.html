<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title> Dostęp do pól formularza</title>
    <script type="text/javascript">
        function oblicz() {
            var l1 = document.getElementById('l1');
            l1 = l1.value;

            l1 = parseInt(l1);

            var l2 = parseInt(document.getElementById('l2').value);

            var s = document.getElementById('suma');
            s.value = l1 + l2;
        }
    </script>
</head>
<body>
<div><h3>Dodawanie</h3>
    <table>
        <tbody>
        <tr>
            <td>Liczba 1:</td>
            <td><input id="l1"/></td>
        </tr>
        <tr>
            <td>Liczba 2:</td>
            <td><input id="l2"/></td>
        </tr>
        <tr>
            <td>
                <button onclick="oblicz()">Oblicz sumę :</button>
            </td>
            <td><input id="suma" disabled value=""/></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
